<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Source Serif Pro', serif;
    max-width: 52em;
    display: flex;
    margin: 4em auto;
    justify-content: space-between;
    align-items: center;
  }

  aside {
    flex-basis: 30%;
  }

  h3 {
    margin-top: 0;
  }

  #textInput {
    font-size: 1.2em;
    flex-basis: 65%;
    line-height: 1.5em;
  }

  #textInput span {
    border-bottom: 3px solid lightsalmon;
  }

  #corrections li {
    line-height: 2em;
  }

  #corrections button {
    appearance: none;
    border: none;
    display: inline-block;
    background: lightseagreen;
    color: whitesmoke;
    padding: .3em .6em;
    border-radius: .3em;
    font-size: 1em;
    cursor: pointer;
  }

  #corrections button:hover {
    filter: brightness(1.1);
  }
</style>

<section contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="textInput">
  The early bird gets the worm, but the second mousse gets the cheesse.
</section>

<aside>
  <h3><span id="words-counter"></span> words, <span id="corrections-counter"></span> suggestions</h3>
  <ol id="corrections"></ol>
</aside>

<script type="module" src="./ui.mjs"></script>
